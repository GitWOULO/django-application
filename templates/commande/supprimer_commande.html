{% extends 'base/main.html' %}

{% block content %}
<div class="div-supprimer">
    <div class="suppr">
        <form action="{% url 'supprimer_commande' item.id %}" method="POST">
            {% csrf_token %}
            <p>Voulez-vous supprimer cette commande de la liste ?</p>
            <a class="btn btn-warning" href="{% url 'listing_commande' %} ">Annuler</a>
            <input class="btn btn-danger" type="submit" name="Confirmer" value="Confirmer">
        </form>
        <hr>
    </div>
</div>
{% endblock %}
